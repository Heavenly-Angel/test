<!DOCTYPE html>
<html>
<body>

<h2>Fetch a JSON file with XMLHttpRequest test 1</h2>
<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myObj.DeviceFriendlyName;
}
xmlhttp.open("GET", "https://eclipsepublicapi.azurewebsites.net/EclipseData/GetReadings?DeploymentName=Tacoma&LatestNHours=1&API_KEY=5DC5D3CE-CC03-432B-B6B3-8F8B2E744232");
xmlhttp.send();
</script>

</body>
</html>
